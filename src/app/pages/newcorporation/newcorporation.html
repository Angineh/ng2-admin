<div class="widgets">
  <ba-card title="Create A New Corporation Profile" baCardClass="with-scroll">
  <form #companyForm="ngForm" (ngSubmit)="newStartup()">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="companyName">Name of Company</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200"  id="companyName" value="{{company?.companyName}}" placeholder="Company Name" [(ngModel)]="formData.companyName" name="companyName" required>
      </div>
    </div>
  </div>
  <div class="row">
     <div class="col-sm-12">
      <div class="form-group">
          <label for="single">Corporation Logo</label>
          <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
          <input type="file" class="form-control" name="single" accept="image/gif, image/jpeg, image/png, image/bmp" [uploader]="uploader" ng2FileSelect required/>                               
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="type">Type</label>
        <select multiple class="form-control" id="type" [(ngModel)]="formData.type" name="type">
          <option>Reinsurance</option>
          <option>Reinsurer</option>
          <option>Carrier</option>
          <option>Broker</option>
          <option>TPA</option>
          <option>MGA</option>
          <option>General Agency</option>
          <option>Clearing House</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="products">Products</label>
        <select multiple class="form-control" id="products" [(ngModel)]="formData.products" name="products">
          <option>Reinsurance</option>
          <option>Liability</option>
          <option>Legal</option>
          <option>Auto</option>
          <option>Health</option>
          <option>Care</option>
          <option>Pension</option>
          <option>Travel</option>
          <option>Life</option>
          <option>Disability</option>
          <option>Accident</option>
          <option>Household Good</option>
          <option>Buildings</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="founded">Founded</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="founded" value="{{company?.founded}}" placeholder="Founded" [(ngModel)]="formData.founded" name="founded" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="revenue">Revenue</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="revenue" value="{{company?.revenue}}" placeholder="Revenue" [(ngModel)]="formData.revenue" name="revenue" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="membership">Membership</label>
        <select class="form-control" id="membership" [(ngModel)]="formData.membership" name="membership">
          <option>Anchor-seed</option>
          <option>Eco+</option>
          <option>Ecosystem</option>
          <option>JV</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="ceo">CEO</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="ceo" value="{{company?.ceo}}" placeholder="CEO" [(ngModel)]="formData.ceo" name="ceo" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="headQuarters">Headquarters</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="headQuarters" value="{{company?.headQuarters}}" placeholder="Headquarters" [(ngModel)]="formData.headQuarters" name="headQuarters" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="website">Website</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="website" value="{{company?.website}}" placeholder="Website" [(ngModel)]="formData.website" name="website" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="email">Email</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="email" class="form-control" maxlength="200" id="email" value="{{company?.email}}" placeholder="Email" [(ngModel)]="formData.email" name="email" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="summary">Summary</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="summary" value="{{company?.summary}}" placeholder="Summary" [(ngModel)]="formData.summary" name="summary" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="topInterests">Top Interests</label>
        <select multiple class="form-control" id="topInterests" [(ngModel)]="formData.topInterests" name="topInterests">
          <option>AI Underwriting</option>
          <option>RPA Software</option>
          <option>Risk Mitigation IoT</option>
          <option>Blockchain</option>
          <option>Claims Automation</option>
          <option>Computer Vision</option>
          <option>Smart Home Devices</option>
          <option>Aerial Imagery</option>
          <option>New Sources of Data</option>
          <option>Customer Engagement</option>
          <option>Customer Retention</option>
          <option>Distribution Channels</option>
          <option>Chatbots</option>
          <option>New Products</option>
          <option>Telematics</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="incentive">Incentive</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="incentive" value="{{company?.incentive}}" placeholder="Incentive" [(ngModel)]="formData.incentive" name="incentive" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="pressReleases">Press Releases</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="pressReleases" value="{{company?.pressReleases}}" placeholder="Press Releases" [(ngModel)]="formData.pressReleases" name="pressReleases" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="pilotsAndInnovation">Pilots And Innovation</label>
        <p style="color:#ffeb3b;display: inline;font-size: 12px;margin-left:10px;">*required</p>
        <input type="text" class="form-control" maxlength="200" id="pilotsAndInnovation" value="{{company?.pilotsAndInnovation}}" placeholder="Pilots and Innovation" [(ngModel)]="formData.pilotsAndInnovation" name="pilotsAndInnovation" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="verticals">Industrial Applications and PnP Vertical</label>
        <select multiple class="form-control" id="verticals" [(ngModel)]="formData.verticals" name="verticals">
          <option>Brand and Retail</option>
          <option>Fintech</option>
          <option>Insurtech</option>
          <option>Travel and Hospitality</option>
          <option>Mobility</option>
          <option>Health and Wellness</option>
          <option>Media</option>
          <option>Materials</option>
          <option>Food & Beverage</option>
          <option>Sustainability</option>
          <option>Supply Chain and Logistics</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" maxlength="200"  id="phoneNumber" value="{{company?.phoneNumber}}" placeholder="Phone Number" [(ngModel)]="formData.phoneNumber" name="phoneNumber">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="totalMoneyRaised">Total Money Raised (Optional)</label>
        <input type="text" class="form-control" maxlength="500" id="totalMoneyRaised" value="{{company?.totalMoneyRaised}}" placeholder="Total Money Raised" [(ngModel)]="formData.totalMoneyRaised" name="totalMoneyRaised">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
      <label for="stage">Stage of Company (Last Closed Round)</label>
        <select class="form-control" id="stage" [(ngModel)]="formData.stage" name="stage">
          <option selected="selected">No Investment</option>
          <option>Pre-seed</option>
          <option>Seed</option>
          <option>Series A</option>
          <option>Series B</option>
          <option>Series C</option>
          <option>Series D</option>
          <option>Series E+</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
      <label for="b2bb2c">What is your end customer? (Optional)</label>
      <select multiple class="form-control" id="b2bb2c" [(ngModel)]="formData.b2bb2c" name="b2bb2c">
        <option>B2B</option>
        <option>B2C</option>
        <option>B2B2C</option>
      </select>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="employees">Number of Employees (Full-time/Part-time)</label>
        <input type="text" class="form-control" maxlength="200" id="employees" value="{{company?.employees}}" placeholder="Employees" [(ngModel)]="formData.employees" name="employees">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
      <label for="location">Where is your HQ?</label>
        <select class="form-control" id="location" [(ngModel)]="formData.location" name="location">
          <option selected="selected">PnP HQ</option>
          <option>Bay Area</option>
          <option>North America</option>
          <option>Europe</option>
          <option>Asia</option>
          <option>South America</option>
          <option>Africa</option>
          <option>Australia</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="city">Specify name of the Country and City (Optional)</label>
        <input type="text" class="form-control" maxlength="200" id="city" value="{{company?.city}}" placeholder="City" [(ngModel)]="formData.city" name="city">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="competition">Closest Competitor</label>
        <textarea class="form-control" maxlength="2000" id="competition" value="{{company?.competition}}" placeholder="Competition" [(ngModel)]="formData.competition" name="competition"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="advantage">Competitive Advantage (IP's, advantage, etc.)</label>
        <textarea class="form-control" maxlength="3000" id="advantage" value="{{company?.advantage}}" placeholder="Advantage" [(ngModel)]="formData.advantage" name="advantage"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="background">Founders' Background</label>
        <textarea class="form-control" maxlength="2000" id="background" value="{{company?.background}}" placeholder="Background" [(ngModel)]="formData.background" name="background"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="founded">When was the company founded? (Optional)</label>
        <input type="text" class="form-control" maxlength="200" id="founded" value="{{company?.founded}}" placeholder="Founded" [(ngModel)]="formData.founded" name="founded">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="partnerInterests">TOP 3 PnP partners that you would like to be introduced to (Optional)</label>
        <input type="text" class="form-control" maxlength="200" id="partnerInterests" value="{{company?.partnerInterests}}" placeholder="Partner Interests" [(ngModel)]="formData.partnerInterests" name="partnerInterests">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="caseStudy">Example of a case study (Optional)</label>
        <textarea class="form-control" maxlength="3500" id="caseStudy" value="{{company?.caseStudy}}" placeholder="Case Study" [(ngModel)]="formData.caseStudy" name="caseStudy"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="comments">Any other information or comments that can help us (Optional)</label>
        <textarea class="form-control" maxlength="3000" id="comments" value="{{company?.comments}}" placeholder="Comments" [(ngModel)]="formData.comments" name="comments"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="tags">Select some tags (Optional)</label>
        <select multiple class="form-control" id="tags" [(ngModel)]="formData.tags" name="tags">
          <option>Blockchain</option>
          <option>Wearables</option>
          <option>Data tools</option>
          <option>Robotics</option>
          <option>Mobility</option>
          <option>Analytics</option>
          <option>VR/AR</option>
          <option>Adtech</option>
          <option>Agtech</option>
          <option>Edtech</option>
          <option>Hardware</option>
          <option>Energy</option>
          <option>Infrastructure</option>
          <option>SaaS</option>
          <option>Enterprise</option>
          <option>Cloud</option>
          <option>Digitalization</option>
          <option>FashionTech</option>
          <option>Logistics</option>
          <option>UX/UI</option>
          <option>Social</option>
          <option>Payments</option>
          <option>AI</option>
          <option>Conn. Car</option>
          <option>Smart Home</option>
          <option>Indust. IoT</option>
          <option>E-commerce</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="materials">Please upload your company materials (Optional)</label>
        <input type="text" class="form-control" maxlength="1000" id="materials" value="{{company?.materials}}" placeholder="Materials" [(ngModel)]="formData.materials" name="materials">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="dateOfInvestment">Date Of Investment (Optional)</label>
        <input type="date" class="form-control" maxlength="200" id="dateOfInvestment" value="{{company?.dateOfInvestment}}" placeholder="Date Of Investment" [(ngModel)]="formData.dateOfInvestment" name="dateOfInvestment">
      </div>
    </div>
  </div>
  <div class="row" style="margin-bottom: 20px;">
    <div class="col-sm-12">
      <div class="form-group">
        <div class="col-sm-1" style="padding-left: 0px;top:3px;">
        <div *ngIf="company?.portfolio">
          <input type="checkbox" class="form-control" id="portfolio" checked="checked" value="{{company?.portfolio}}" [(ngModel)]="formData.portfolio" name="portfolio">
        </div>
        <div *ngIf="!company?.portfolio">
          <input type="checkbox" class="form-control" id="portfolio" value="{{company?.portfolio}}" [(ngModel)]="formData.portfolio" name="portfolio">
        </div>
        </div>   
        <div class="col-sm-11" style="padding-left: 0px">
          <span>Portfolio</span>
        </div>     
      </div>
    </div>
  </div>
  <button type="submit" (click)="initSubmit()" class="btn btn-primary">Submit</button>
  </form>
  <div class="row">
      <div class="col-sm-12">
        <div style="width:50%;margin:auto;text-align:center;">
        <a [routerLink]="['/pages/startups']">
          <i class="fa fa-backward" aria-hidden="true" style="display:inline-block;font-size: 14px;color:white;"></i>
          <div style="font-size: 12px;display:inline-block;padding-left:5px;color:white;">Go back to startups</div>              
        </a>
        </div>
      </div>
    </div>
  </ba-card>
</div>
