<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/dashboard" class="al-logo clearfix"><img src="https://pnptc.s3.amazonaws.com/wp-content/uploads/2015/08/plug-and-play-tech-center-logo-white.png" height="40" width="138" style="margin-left:-20px"></a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="Search for...">
  </div>

  <div class="dropdown user-profile clearfix" style="text-align: right;">
    <!-- <p style="text-align: right; margin-top: 15px"><a style="color:#ffffff" [routerLink]="['/login']"><i style="padding-right: 4px;" class="fa fa-power-off"></i>Sign out</a></p> -->
<!--     <div class="dropdown al-user-profile"> -->
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <p style="margin-top: 14px;display:inline-block;;margin-right:4px;">Welcome {{currentUser.name}}</p>
        <i style="margin-right: 26px;" class="fa fa-caret-down" aria-hidden="true"></i>
        <!-- <img src="{{ ( 'Nasta' | baProfilePicture ) }}"> -->
      </a>
      <ul class="dropdown-menu top-dropdown-menu user-dropdown" aria-labelledby="user-profile-dd"> <!-- profile-dropdown -->
        <li class="dropdown-item" style="padding-top:0px;padding-bottom:0px;"><i class="dropdown-arr"></i></li>
        <li class="dropdown-item"><a href="/" onclick="return false;"><i style="width:15px" class="fa fa-user"></i>Profile</a></li>
        <li class="dropdown-item"><a href [routerLink]="['/pages/settings']"><i style="width:15px" class="fa fa-cog"></i>Settings</a></li>        
        <li class="dropdown-item" *ngIf="role=='admin'"><a href [routerLink]="['/pages/admin']"><i style="width:15px" class="fa fa-wrench"></i>Admin</a></li>
        <li class="dropdown-item"><a href class="signout" [routerLink]="['/login']"><i style="width:15px" class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
    <!-- </div> -->
    <!-- <ba-msg-center></ba-msg-center> -->
  </div>
</div>
